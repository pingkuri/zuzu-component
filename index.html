<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/zuzu.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        /*  background-color: #EAEDF5; */
    }



    .item {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>

<body>
    <div id="container">

        <div class="item zuzu__btn">
            .zuzu__btn
        </div>

        <div class="item zuzu__btn__disabled">
            .zuzu__btn__disabled
        </div>


        <div style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
            <div class="item zuzu__checkbox" onclick="clickCheckbox(this)">
                <i class="fas fa-check"></i>
            </div>
            <div>&nbsp;&nbsp;.zuzu__checkbox</div>
        </div>




        <div style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
            <div class="item zuzu__checkbox__checked">
                <i class="fas fa-check"></i>
            </div>
            <div>&nbsp;&nbsp;.zuzu__checkbox__checked</div>
        </div>

        <div style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
            <div class="item zuzu__switch" onclick="clickSwitch(this)">
                <div class="zuzu__switch__power"></div>
            </div>
            <div>&nbsp;&nbsp;.zuzu__switch</div>
        </div>

        <div style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
            <div class="item zuzu__switch__on">
                <div class="zuzu__switch__power"></div>
            </div>
            <div>&nbsp;&nbsp;.zuzu__switch__on</div>
        </div>

        <div style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
            <div class="item zuzu__radio" onclick="clickRadio(this)">
            </div>
            <div>&nbsp;&nbsp;.zuzu__radio</div>
        </div>

        <div style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
            <div class="item zuzu__radio__checked" onclick="clickRadio(this)">
            </div>
            <div>&nbsp;&nbsp;.zuzu__radio__checked</div>
        </div>

        <div class="item zuzu__selectbox" onclick="event.stopPropagation();clickSelectbox(this)">
            <div class="zuzu__selectbox__selected">.zuzu__selectbox</div>
            <div class="zuzu__selectbox__selection">
                <div class="zuzu__selectbox__selection__item" onclick="clickSelectboxItem(this)">서울</div>
                <div class="zuzu__selectbox__selection__item" onclick="clickSelectboxItem(this)">부산</div>
                <div class="zuzu__selectbox__selection__item" onclick="clickSelectboxItem(this)">대전</div>
            </div>
            <i class="fas fa-caret-down zuzu__selectbox__arrow"></i>
        </div>



        <!-- <div class="item zuzu__selectbox__opened">
            .zuzu__selectbox
            <i class="fas fa-caret-down zuzu__selectbox__arrow"></i>
        </div> -->



        <input type="text" class="item zuzu__input" placeholder=".zuzu__input">

        <input type="text" class="item zuzu__input__lock" placeholder=".zuzu__input__lock">

    </div>



    <script src="js/zuzu.js"></script>
</body>

</html>
